{% extends 'base.html' %}

{% block title %}APP NAME{% endblock title %}

{% block content %}

<div class="flex justify-center items-center h-screen">
    <div class="rounded-lg border p-4 bg-sky-600">
        <div class="mb">
            <h1>Upload Photo</h1>
        </div>
        <hr class="mb-10">
        <div>
            <form method="post" enctype="multipart/form-data" >
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary rounded-lg mt-4 text-slate-800 bg-sky-300" type="submit">Upload</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
